{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right">
					</div>
	</div>
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>Categories</h1>
		</div>
	</div>
	{% for category in categories %}
		<a href = "{{url_for('showCategory', category_name = category.name)}}">
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 item-list">
						<h3>{{category.name}}</h3>
					</div>
				<div class="col-md-1"></div>
			</div>
		</a>
	{% endfor %}
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>Latest Items</h1>
		</div>
	</div>
	{% for item in items %}
		<a href = "{{url_for('showItem', item_name = item.title, category_name = categories.filter_by(id=item.cat_id).first().name)}}">
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 item-list">
						<h3>{{item.title}} ({{categories.filter_by(id=item.cat_id).first().name}} ) </h3>
					</div>
				<div class="col-md-1"></div>
			</div>
		</a>
	{% endfor %}
{% endblock %}

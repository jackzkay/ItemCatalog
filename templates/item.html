{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{ item.title }}
			</h1>

		</div>
	</div>
            <div class="col-md-1"></div>
                <div class="col-md-3">
                    <h2>Description:</h2>
                    <p>{{item.description}}</p>
                </div>
            </div>

</div>
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<a href="{{url_for('editItem', item_name = item.title, category_name = category.name)}}">
				<button class="btn btn-default" id="new-item">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Item
				</button>
			</a>
						<a href="{{url_for('deleteItem', item_name = item.title, category_name = category.name)}}">
				<button class="btn btn-default delete" id="delete-item">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Item
				</button>
			</a>
		</div>
		<div class="col-md-7"></div>
	</div>
	
{% endblock %}
